name: Nightly Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-by-os:
    name: Build for ${{ matrix.os-tag }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os-tag: linux
            os-name: linux
            image: debian:trixie-slim
          - os-tag: windows-x64
            os-name: windows
            image: debian:trixie-slim
          - os-tag: windows-arm64
            os-name: windows
            image: debian:trixie-slim
          - os-tag: macos
            os-name: macos
            image: dockcross/base:latest
          - os-tag: freebsd
            os-name: freebsd
            image: dockcross/base:latest
          - os-tag: openbsd
            os-name: openbsd
            image: dockcross/base:latest
          - os-tag: netbsd
            os-name: netbsd
            image: dockcross/base:latest

    container:
      image: ${{ matrix.image }}

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Toolchains
        run: |
          if [ -f /etc/debian_version ]; then
            apt-get update && apt-get install -y build-essential make tar
            if [ "${{ matrix.os-tag }}" = "linux" ]; then
              apt-get install -y gcc-aarch64-linux-gnu gcc-riscv64-linux-gnu \
                                 gcc-powerpc64le-linux-gnu gcc-mips64el-linux-gnuabi64
            elif [ "${{ matrix.os-tag }}" = "windows-x64" ]; then
              apt-get install -y gcc-mingw-w64-x86-64
            elif [ "${{ matrix.os-tag }}" = "windows-arm64" ]; then
              apt-get install -y gcc-mingw-w64-aarch64-bootstrap || apt-get install -y gcc-mingw-w64
            fi
          else
            # For dockcross based images, toolchains are usually pre-installed or
            # we rely on the internal build script to fetch specific BSD headers.
            yum install -y make tar gcc || apk add make tar gcc || true
          fi

      - name: Run Build Script
        run: |
          chmod +x scripts/cross_build_from_debian_13_x64.sh
          # Pass os-name to match the script's internal logic
          ./scripts/cross_build_from_debian_13_x64.sh --os-only ${{ matrix.os-name }}
        env:
          # If building for windows-arm64, we can specify the CC override if needed
          CC: ${{ matrix.os-tag == 'windows-arm64' && 'aarch64-w64-mingw32-gcc' || '' }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os-tag }}-artifacts
          path: dist/*.tar.gz

  release:
    needs: build-by-os
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create Nightly Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly-${{ github.run_id }}
          name: LibTTAK Nightly Build
          files: dist/*.tar.gz
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
