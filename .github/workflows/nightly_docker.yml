name: Nightly Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-by-os:
    name: Build for ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            image: debian:trixie-slim
          - os: windows
            image: debian:trixie-slim
          - os: macos
            image: multiarch/crossbuild:latest
          - os: freebsd
            image: multiarch/crossbuild:latest
          - os: openbsd
            image: multiarch/crossbuild:latest
          - os: netbsd
            image: multiarch/crossbuild:latest

    container:
      image: ${{ matrix.image }}

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Tools (Linux/Windows targets only)
        if: matrix.os == 'linux' || matrix.os == 'windows'
        run: |
          apt-get update && apt-get install -y build-essential make tar
          if [ "${{ matrix.os }}" = "linux" ]; then
            apt-get install -y gcc-aarch64-linux-gnu gcc-riscv64-linux-gnu \
                               gcc-powerpc64le-linux-gnu gcc-mips64el-linux-gnuabi64
          else
            apt-get install -y gcc-mingw-w64-x86-64 gcc-mingw-w64-aarch64
          fi

      - name: Run Build Script for ${{ matrix.os }}
        run: |
          chmod +x scripts/cross_build_from_debian_13_x64.sh
          ./scripts/cross_build_from_debian_13_x64.sh --os-only ${{ matrix.os }}
        env:
          PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: dist/*.tar.gz

  release:
    needs: build-by-os
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create Nightly Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly-${{ github.run_id }}
          name: LibTTAK Nightly Build
          files: dist/*.tar.gz
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
