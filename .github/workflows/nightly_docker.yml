name: Nightly Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-by-os:
    name: Build for ${{ matrix.os-tag }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Use Debian for standard Linux and Windows x64 targets
          - os-tag: linux
            os-name: linux
            image: debian:trixie-slim
          - os-tag: windows-x64
            os-name: windows
            image: debian:trixie-slim

          # Use dedicated dockcross images for ARM64 and BSD/macOS to ensure toolchain compatibility
          - os-tag: windows-arm64
            os-name: windows
            image: dockcross/windows-arm64:latest
          - os-tag: macos
            os-name: macos
            image: dockcross/base:latest
          - os-tag: freebsd
            os-name: freebsd
            image: dockcross/base:latest
          - os-tag: openbsd
            os-name: openbsd
            image: dockcross/base:latest
          - os-tag: netbsd
            os-name: netbsd
            image: dockcross/base:latest

    container:
      image: ${{ matrix.image }}

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Toolchains (Debian-based only)
        if: matrix.image == 'debian:trixie-slim'
        run: |
          apt-get update && apt-get install -y build-essential make tar
          if [ "${{ matrix.os-tag }}" = "linux" ]; then
            apt-get install -y gcc-aarch64-linux-gnu gcc-riscv64-linux-gnu \
                               gcc-powerpc64le-linux-gnu gcc-mips64el-linux-gnuabi64
          elif [ "${{ matrix.os-tag }}" = "windows-x64" ]; then
            apt-get install -y gcc-mingw-w64-x86-64
          fi

      - name: Run Build Script
        run: |
          # Ensure execution permission for the build script
          chmod +x scripts/cross_build_from_debian_13_x64.sh
          # Execute build script filtering by OS group
          ./scripts/cross_build_from_debian_13_x64.sh --os-only ${{ matrix.os-name }}
        env:
          # Explicitly set CC for windows-arm64 container if default is missing
          CC: ${{ matrix.os-tag == 'windows-arm64' && 'aarch64-w64-mingw32-gcc' || '' }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os-tag }}-artifacts
          path: dist/*.tar.gz

  release:
    needs: build-by-os
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create Nightly Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly-${{ github.run_id }}
          name: LibTTAK Nightly Build
          files: dist/*.tar.gz
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
