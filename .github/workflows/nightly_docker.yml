name: Nightly Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # 1. Multi-platform Binary Build (Only focuses on Artifacts)
  build-binaries:
    name: Build for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux-amd64
            image: debian:trixie-slim
            env_cc: x86_64-linux-gnu-gcc
          - target: windows-amd64
            image: debian:trixie-slim
            env_cc: x86_64-w64-mingw32-gcc

    container:
      image: ${{ matrix.image }}

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Prepare and Build
        run: |
          apt-get update && apt-get install -y build-essential make tar gcc-x86-64-linux-gnu gcc-mingw-w64-x86-64
          mkdir -p dist logs
          # Fixed script name to match your local file: cross_build_from_debian_13_x64.sh
          chmod +x scripts/cross_build_from_debian_13_x64.sh
          ./scripts/cross_build_from_debian_13_x64.sh --single-target ${{ matrix.target }}
        env:
          CC: ${{ matrix.env_cc }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-bin
          path: dist/*.tar.gz

  # 2. Release Job (Only handles Binary Assets)
  release:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Download All Binaries
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly-${{ github.run_id }}
          name: LibTTAK Nightly Build
          files: |
            dist/*.tar.gz
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
