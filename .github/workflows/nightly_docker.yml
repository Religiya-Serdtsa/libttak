name: Nightly Native Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Linux & Windows: Use standard Docker containers
  build-linux-windows:
    name: Build for ${{ matrix.os-tag }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os-tag: linux
            os-name: linux
            image: debian:trixie-slim
          - os-tag: windows-x64
            os-name: windows
            image: debian:trixie-slim
          - os-tag: windows-arm64
            os-name: windows
            image: dockcross/windows-arm64:latest

    container:
      image: ${{ matrix.image }}

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Toolchains
        if: matrix.image == 'debian:trixie-slim'
        run: |
          apt-get update && apt-get install -y build-essential make tar
          if [ "${{ matrix.os-tag }}" = "linux" ]; then
            apt-get install -y gcc-aarch64-linux-gnu gcc-riscv64-linux-gnu \
                               gcc-powerpc64le-linux-gnu gcc-mips64el-linux-gnuabi64
          else
            apt-get install -y gcc-mingw-w64-x86-64
          fi

      - name: Run Build
        run: |
          chmod +x scripts/cross_build_from_debian_13_x64.sh
          ./scripts/cross_build_from_debian_13_x64.sh --os-only ${{ matrix.os-name }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os-tag }}-artifacts
          path: dist/*.tar.gz

  # macOS: Use Native macOS Runner (Actual Darwin Environment)
  build-macos:
    name: Build for macOS
    runs-on: macos-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Run Build
        run: |
          chmod +x scripts/cross_build_from_debian_13_x64.sh
          ./scripts/cross_build_from_debian_13_x64.sh --os-only macos

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: dist/*.tar.gz

  # BSD Family: Use QEMU Virtual Machines (Actual BSD Environment)
  build-bsd:
    name: Build for ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [freebsd, openbsd, netbsd]
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Build in VM
        uses: cross-platform-actions/action@v0.25.0
        with:
          operating_system: ${{ matrix.os }}
          version: 'latest'
          run: |
            # Install build tools inside the actual BSD VM
            if [ "${{ matrix.os }}" = "freebsd" ]; then
              sudo pkg install -y gmake gcc
            else
              sudo pkg_add gmake gcc
            fi
            # Use gmake because BSD make syntax differs from GNU make
            gmake clean
            chmod +x scripts/cross_build_from_debian_13_x64.sh
            ./scripts/cross_build_from_debian_13_x64.sh --os-only ${{ matrix.os }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: dist/*.tar.gz

  # Final Release
  release:
    needs: [build-linux-windows, build-macos, build-bsd]
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly-${{ github.run_id }}
          name: LibTTAK Nightly Build
          files: dist/*.tar.gz
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
