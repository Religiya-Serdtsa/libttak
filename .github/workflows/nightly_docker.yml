name: Nightly Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-by-os:
    name: Build for ${{ matrix.os-tag }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Standard Linux: Multi-arch GCC is available on Debian Trixie
          - os-tag: linux
            os-name: linux
            image: debian:trixie-slim

          # Windows x64: Debian Trixie has robust mingw-w64 packages
          - os-tag: windows-x64
            os-name: windows
            image: debian:trixie-slim

          # Windows ARM64: Dedicated dockcross image for windows-arm64
          - os-tag: windows-arm64
            os-name: windows
            image: dockcross/windows-arm64:latest

          # macOS: Using specialized osxcross-based image
          - os-tag: macos
            os-name: macos
            image: ghcr.io/osxcross/osxcross:latest

          # FreeBSD: Dedicated cross-compiler image for FreeBSD
          - os-tag: freebsd
            os-name: freebsd
            image: emaste/freebsd-cross-build:latest

          # OpenBSD/NetBSD: Multiarch crossbuild often covers these via specific tags
          # If specific images fail, they require a custom Dockerfile with their toolchain
          - os-tag: openbsd
            os-name: openbsd
            image: multiarch/crossbuild:latest
          - os-tag: netbsd
            os-name: netbsd
            image: multiarch/crossbuild:latest

    container:
      image: ${{ matrix.image }}

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Toolchains (Debian Only)
        if: matrix.image == 'debian:trixie-slim'
        run: |
          apt-get update && apt-get install -y build-essential make tar
          if [ "${{ matrix.os-tag }}" = "linux" ]; then
            apt-get install -y gcc-aarch64-linux-gnu gcc-riscv64-linux-gnu \
                               gcc-powerpc64le-linux-gnu gcc-mips64el-linux-gnuabi64
          elif [ "${{ matrix.os-tag }}" = "windows-x64" ]; then
            apt-get install -y gcc-mingw-w64-x86-64
          fi

      - name: Run Build Script
        run: |
          chmod +x scripts/cross_build_from_debian_13_x64.sh
          # Pass only the OS name to filter targets within the script
          ./scripts/cross_build_from_debian_13_x64.sh --os-only ${{ matrix.os-name }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os-tag }}-artifacts
          path: dist/*.tar.gz

  release:
    needs: build-by-os
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create Nightly Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly-${{ github.run_id }}
          name: LibTTAK Nightly Build
          files: dist/*.tar.gz
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
