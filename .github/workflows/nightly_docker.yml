name: Nightly Efficient Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # 1. Standard Cross-Build (Linux All-Arch + Windows x64)
  # This job handles everything that can be built on a standard Debian container.
  standard-cross-build:
    name: Standard Cross-Build (Linux & Win-x64)
    runs-on: ubuntu-latest
    container:
      image: debian:trixie-slim
    steps:
      - uses: actions/checkout@v4
      - name: Install All Toolchains
        run: |
          apt-get update && apt-get install -y build-essential make tar \
          gcc-aarch64-linux-gnu gcc-riscv64-linux-gnu \
          gcc-powerpc64le-linux-gnu gcc-mips64el-linux-gnuabi64 \
          gcc-mingw-w64-x86-64
      - name: Run Multi-target Build
        run: |
          chmod +x scripts/cross_build_from_debian_13_x64.sh
          # Executes the script for Linux and Windows targets
          ./scripts/cross_build_from_debian_13_x64.sh --os-only linux
          ./scripts/cross_build_from_debian_13_x64.sh --os-only windows
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: standard-artifacts
          path: dist/*.tar.gz

  # 2. Windows ARM64 (Dedicated Container)
  build-windows-arm64:
    name: Build Windows ARM64
    runs-on: ubuntu-latest
    container:
      image: dockcross/windows-arm64:latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Build
        run: |
          chmod +x scripts/cross_build_from_debian_13_x64.sh
          ./scripts/cross_build_from_debian_13_x64.sh --os-only windows
        env:
          CC: aarch64-w64-mingw32-gcc
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-arm64-artifacts
          path: dist/*.tar.gz

  # 3. macOS (Native Runner)
  build-macos:
    name: Build macOS (Darwin)
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]
    steps:
      - uses: actions/checkout@v4
      - name: Run Build
        run: |
          chmod +x scripts/cross_build_from_debian_13_x64.sh
          ./scripts/cross_build_from_debian_13_x64.sh --os-only darwin
        env:
          CC: clang
          EXTRA_CFLAGS: "-arch ${{ matrix.arch }}"
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}-artifacts
          path: dist/*.tar.gz

  # 4. BSD Family (Native VMs)
  build-bsd:
    name: Build ${{ matrix.os }} (Native VM)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [freebsd, openbsd, netbsd]
    steps:
      - uses: actions/checkout@v4
      - name: Build in VM
        uses: cross-platform-actions/action@v0.25.0
        with:
          operating_system: ${{ matrix.os }}
          run: |
            if [ "${{ matrix.os }}" = "freebsd" ]; then
              sudo pkg install -y gmake gcc
              export CC_EXEC=gcc
            elif [ "${{ matrix.os }}" = "openbsd" ]; then
              sudo pkg_add gmake gcc
              export CC_EXEC=gcc
            else
              sudo pkgin install -y gmake gcc
              export CC_EXEC=gcc
            fi
            chmod +x scripts/cross_build_from_debian_13_x64.sh
            CC=$CC_EXEC AR=ar ./scripts/cross_build_from_debian_13_x64.sh --os-only ${{ matrix.os }}
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: dist/*.tar.gz

  # 5. Global Nightly Release
  release:
    needs: [standard-cross-build, build-windows-arm64, build-macos, build-bsd]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true
      - uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly-${{ github.run_id }}
          name: LibTTAK Nightly Build (Full Universal Support)
          files: dist/*.tar.gz
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
